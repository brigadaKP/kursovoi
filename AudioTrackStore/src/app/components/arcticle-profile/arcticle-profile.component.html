<article>

<table class="tableUserName">
  <tr>
    <th class="avatarIcon">
      <img alt="Аватарка" src="../../../assets/images/user.png" width="100px" height="100px" />
    </th>
    <th class="userNameAndStatistics">
      <h2><strong>{{userName}}</strong></h2>
      <small>
        <ul>
          <li style="padding: 2px;" *ngFor="let stat of statistics">
            {{stat.indicator}}
          </li>
        </ul>
      </small>
    </th>
  </tr>
</table>


<br />

<p class="stringTrack">
  Треки:
</p>
<div class="tracksList">
  <table>
    <tr *ngFor="let track of tracks">
      <td>
          <audio src="{{track.link}}" controls></audio>
      </td>
      <td class="trackName">
        {{track.name}},  
        <a href="">{{track.name_album}}</a>, 
        <a href="">{{track.name_authors}}</a>, 
        {{track.name_genres}}
      </td>

    </tr>
  </table>
</div>

<br />

<p class="stringTrack">
  Плейлисты и альбомы:
</p>

<div class="row clearfix">
 
  <div *ngFor="let playlist of playlists" style="padding: 0.5em" class="col-1-4"> 
    <a routerLink="/{{playlist.link}}">
      <img alt="Обложка" src="../../../assets/images/{{playlist.name}}.jpg" width="150px" height="150px"/>
      <br>
      <small>{{playlist.name}}</small>
    </a>
  </div>
