<div>
  <p class="header">
    ДОБАВИТЬ ИСПОЛНИТЕЛЯ
  </p>
  <div id="tile">
    <form>
      <table>
        <tr>

          <td>
            <label for="name_authors">Исполнитель</label><br><br />
            <input type="text" id="name_authors" placeholder="Исполнитель" required [(ngModel)]="newMusician"
              name="newMusician" /><br /><br />
          </td>

          <td>
            <label for="genres">Жанр</label><br><br />
            <select id="genres" [(ngModel)]="generNewMusician" name="generNewMusician">
              <option *ngFor="let genre of genres" value="{{genre.name_genre}}">{{genre.name_genre}}</option>
            </select><br><br />
          </td>


        </tr>

        <tr>
          <td colspan="2">
            <button type="button" (click)="addMusician()">
              Добавить
            </button><br />
          </td>
        </tr>
      </table>
    </form>
  </div>
</div>
